<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../img/kolmas-logo-blanco.png" type="image/x-icon">
    <title>Kolmas</title>
</head>

<body class="bg-primary">
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card border-0 rounded-lg mt-5 mx-auto">
                        <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                        <div class="card-body">
                            <div class="small mb-3 text-muted">Enter your email address and we will send you a
                                link to reset your password.</div>
                            <form>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email"
                                        placeholder="name@example.com" />
                                    <label for="inputEmail">Email address</label>
                                </div>
                                <div class="mt-3 mb-3">
                                    <a class="small" href="login.html">Return to login</a>
                                    <a class="btn btn-primary" href="login.html">Reset Password</a>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>
    </div>
</body>

</html>
