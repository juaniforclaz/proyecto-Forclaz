<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../img/kolmas-logo-blanco.png" type="image/x-icon">
    <title>Kolmas | Catalogo</title>
</head>

<body>

    <!-- Nav bar -->

    <div id="header"></div>

    <!-- Carrito -->

    <i class="fa-solid fa-cart-shopping text-white fa-2x carrito btn btn-success p-3 rounded" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><span class="fs-4 m-2"
            id="contadorCarrito">0</span></i>

    <!-- Catalogo -->

    <div class="container-fluid bg-primary p-5 mb-5 mt-5">

        <div class="container">

            <h2 class="text-center text-white">Catalogo</h2>

            <!-- Productos -->

            <div class="container mt-5">
                <div class="row" id="contenedorProductos">

                </div>
            </div>

            <!-- Top -->

            <div class="row text-center">
                <div class="col mx-auto">
                    <i class="fa-solid fa-arrow-up btn btn-success" id="btnTop"></i>
                </div>
            </div>

        </div>

    </div>

    <!-- Offcanvas Carrito -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header border border-1 shadow-sm">
            <h3 id="offcanvasRightLabel">Productos Seleccionados</h3>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        </div>
        <div class="offcanvas-body" id="contenedorCarrito">
        </div>
        <div id="footerCarrito" class="border border-1 p-3 m-0">
            <p class="cantidadProductos">El carrito esta vacio</p>
            <p class="cantidadPlata"></p>
            <p id="btnVaciar"></p>
            <p id="btnComprar">ddd</p>
        </div>
    </div>

    <!-- Footer -->

    <div id="footer"></div>

    <!-- Script -->

    <script src="/js/stock.js"></script>
    <script src="/js/catalogo.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/633467dd7a.js" crossorigin="anonymous"></script>
    <script src="/js/templates.js"></script>
    <script src="/bootstrap-5.1.3/dist/js/bootstrap.js"></script>

</body>

</html>
