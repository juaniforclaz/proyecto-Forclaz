<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="icon" href="../img/kolmas-logo-blanco.png" type="image/x-icon" />
  <title>Kolmas | Contacto</title>
</head>

<body>
  <!-- Nav bar -->

  <div id="header"></div>

  <div id="entradaUsuario"></div>

  <!-- Contacto -->

  <div class="container-fluid bg-primary mt-5 mb-5 p-5">
    <form id="form" action="https://formspree.io/f/mgedraoy" method="POST" class="container text-white">
      <div class="row">
        <div class="col input-group mb-3">
          <label class="input-group-text">Email:</label>
          <input class="form-control" type="email" name="email" />
        </div>
      </div>
      <div class="row">
        <div class="col input-group mb-3">
          <label class="input-group-text">Mensaje</label>
          <input class="form-control" type="text" name="message" />
        </div>
      </div>

      <button class="btn btn-success" id="my-form-button">Submit</button>
      <p id="my-form-status"></p>
    </form>
  </div>

  <div class="container-fluid bg-primary mb-5">
    <div class="container text-center p-5">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6567.2617849317185!2d-58.416546516164814!3d-34.6134939789158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf5e36d061b%3A0x46c6cbc1129183f4!2sDon%20Bosco%203578%2C%20C1206ABD%20CABA!5e0!3m2!1ses-419!2sar!4v1649474897526!5m2!1ses-419!2sar"
        width="100%" height="450" style="border: 0" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <!-- Footer -->

  <div id="footer"></div>

  <!-- Script -->

  <script src="/js/contacto.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/633467dd7a.js" crossorigin="anonymous"></script>
  <script src="/js/templates.js"></script>
  <script src="/bootstrap-5.1.3/dist/js/bootstrap.js"></script>

</body>

</html>
