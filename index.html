    </div>
    </div>
    </div>

  <div id="modalOferta" class="bg-primary bg-opacity-10">
  </div>

  <div class="bg-success p-2 text-uppercase" id="entradaUsuario"></div>

  <div id="capturaDatos" class="containerModal bg-primary d-none">
    <div class="container p-3 text-white">
      <div class="row">
        <div class="col">
          <form id="formDatos" action="" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label w-75">Email address
                <input type="email" class="form-control" id="Input1"></label>
              <label for="exampleInputEmail1" class="form-label w-75">Nombre
                <input type="text" class="form-control" id="Input2"></label>
              <label for="exampleInputPassword1" class="form-label w-75">Apellido
                <input type="text" class="form-control" id="Input3"></label>
            </div>
            <div class="mb-3">
              <p class="text-danger" id="completarDatos"></p>
            </div>
            <button type="button" class="btn btn-secondary" id="btnLogin">Submit</button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col" id="mostrarDatos">

      </div>
    </div>

  <div id="ocultarBody">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/nuevacoleccion1.png" class="d-block w-100 img-carousel" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/nuevacoleccion2.png" class="d-block w-100 img-carousel" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">

          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Contador -->

    <div class="container-fluid bg-primary p-5 mb-5 mt-5" data-aos="fade-up">
      <div class="container">
        <div class="row text-center">
          <div class="col mx-auto mt-5 mb-5">
            <h4 class="text-white">Aprovecha el <span class="text-danger">Hot</span> sale</h4>
            <section class="bg-light bg-opacity-10 p-4 text-white text-uppercase mt-3 rounded container">

                <div class="col">

                </div>
              </div>
              <div class="row">
                <div class="col p-3 rounded">

                  <span id="days" class="col bg-primary fs-1 p-2 rounded"></span>
                </div>
                <div class="col p-3 rounded">
                  <p>Horas</p>
                  <span id="hours" class="bg-primary fs-1 p-2 rounded"></span>
                </div>
                <div class="col p-3 rounded">
                  <p>Min</p>
                  <span id="minutes" class="bg-primary fs-1 p-2 rounded"></span>
                </div>
                <div class="col p-3 rounded">
                  <p>Seg</p>
                  <span id="seconds" class="bg-primary fs-1 p-2 rounded"></span>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

            <div class="col-4">

            </div>
            <div class="col-4">
              <a href="https://www.instagram.com/" target="_blank"><i
                  class="fa-brands fa-instagram text-white fs-1 link"></i></a>
            </div>
            <div class="col-4">
              <a href="https://www.facebook.com/" target="_blank"><i
                  class="fa-brands fa-facebook-square text-white fs-1 link"></i></a>
            </div>
          </div>
          <div class="row mt-5">
